<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />

		<title>HelloChat!</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
		<h1><p onclick="typeWriter()">HelloChat!</i>
			<p id="demo" onclick="typeWriter()"></i>
		</h1>
			
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Rooms</label>
						<select name="room" id="room">
							<option value="Main">Main</option>
							<option value="Programmers">Programmers</option>
							<option value="Graphic Designers">Graphic Designers</option>
							<option value="Level Designers">Level Designers</option>
							<option value="Sound Engineers">Sound Engineers</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
			
		</div>

		  <script>
			  var i = 0;
				var txt = " I've been waiting for YOU"; /* The text */
				var speed = 50; /* The speed/duration of the effect in milliseconds */

				function typeWriter() {
				if (i < txt.length) {
					document.getElementById("demo").innerHTML += txt.charAt(i);
					i++;
					setTimeout(typeWriter, speed);
				}
				}
		  </script>
