<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>HelloChat!</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><p>HelloChat!</i>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
      
    </div>
    <div class="containerchat">
			<h3>To Do</h3>
			<input type="text" class="txtbchat" placeholder="Add a task">
			<div class="notcomp">
			  <h3>Not Completed</h3>
	  
	  
	  
			</div>
	  
			<div class="comp">
			  <h3>Completed</h3>
			</div>
		  </div>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
			$(".txtbchat").on("keyup",function(e){
			  //13  means enter button
			  if(e.keyCode == 13 && $(".txtbchat").val() != "")
			  {
				var task = $("<div class='task'></div>").text($(".txtbchat").val());
				var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
				  var p = $(this).parent();
				  p.fadeOut(function(){
					p.remove();
				  });
				});
	  
				var check = $("<i class='fas fa-check'></i>").click(function(){
				  var p = $(this).parent();
				  p.fadeOut(function(){
					$(".comp").append(p);
					p.fadeIn();
				  });
				  $(this).remove();
				});
	  
				task.append(del,check);
				$(".notcomp").append(task);
				  //to clear the input
				$(".txtbchat").val("");
			  }
			});

			
		  </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
